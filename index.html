<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>word counter</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- word Counter -->
    <div class="counter">
        <h2>Word Counter</h2>
        <div class="input">
            <textarea id="input" cols="30" rows="10" placeholder="insert text here" oninput="count()"></textarea>
            <label id="msg">Key Strokes: 0, Words: 0</label>
        </div>
    </div>
    
</body>
</html>
